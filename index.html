<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-code generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <div class="bg-slate-800 w-screen h-screen flex justify-center items-center">

        <div class="container bg-white dark:bg-black w-96 rounded-lg p-8 shadow-[0px_0px_13px_18px_#1a202c]">
            <p class="font-bold dark:text-white text-lg font-sans mb-2">Enter your Text or URL</p>
            <input id="myinput"
                class="w-full h-1/2 rounded-md border-solid border dark:text-white dark:bg-neutral-800 border-slate-600 bg-slate-50 px-2 py-2 mt-3 mb-5 outline-0"
                type="text" placeholder="Text or URL">
            <div id="imgContainer"
                class="my-4 rounded-md max-h-0 dark:border-black border-white overflow-hidden transition-transform duration-300 ease-out ">
                <img src="" id="imgSrc" class="mx-auto ">
            </div>
            <button onclick="generateQr()"
                class="w-full bg-indigo-600 rounded-md border-0 shadow-2xl text-white py-2 mt-5 text-lg font-semibold hover:bg-indigo-700">Generate
                QR code</button>
            <p id="message" class="text-green-500 font-semibold mt-4 hidden">QR code generated!</p>
        </div>
    </div>
    <script src="main.js"></script>

</body>

</html>
